<h2 mat-dialog-title style="color: black">Recargar plata</h2>
<mat-dialog-content class="mat-typography">

<form [formGroup]="form">
<div class="row">
    <div class="col-md-12">
        <mat-form-field class="w100">
            <input autocomplete="off" matInput formControlName="recarga" placeholder="Â¿Cuanto vas a recargar?">
          </mat-form-field>
    </div>
    <div class="col-md-12">
        <button mat-raised-button color="primary" (click)="recargar()" [disabled]="!form.valid">Recargar</button>
    </div>
</div>
    
  


  

</form>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
